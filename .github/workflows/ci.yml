name: CI
on:
  push:
    branches: [ main, develop, feature/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]
jobs:
  build-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist