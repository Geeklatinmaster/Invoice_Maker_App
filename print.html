<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print — InvoiceMaker</title>
    <style>
      @page { margin: 12mm; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      main { min-height: 92vh; padding: 12px; }
      .no-print {
        position: fixed; top: 12px; right: 12px; z-index: 9999;
        padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; background: #fff; cursor: pointer;
      }
      @media print { .no-print { display: none !important; } }
    </style>
  </head>
  <body>
    <!-- Botón de impresión local; NO navega -->
    <button id="printBtn" class="no-print" type="button">Imprimir / PDF</button>

    <main id="root"></main>

    <!-- Monta React de la vista de impresión -->
    <script type="module" src="/src/print.tsx"></script>

    <!-- Hace que el botón imprima -->
    <script>
      document.getElementById("printBtn")?.addEventListener("click", () => {
        window.print();
      });
    </script>
  </body>
</html>
